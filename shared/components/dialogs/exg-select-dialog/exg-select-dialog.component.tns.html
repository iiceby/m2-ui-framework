<FlexboxLayout class="content">
    <FlexboxLayout class="main-title">
        <label class="title" [text]="placeholder"></label>
    </FlexboxLayout>
    <ScrollView>
        <FlexboxLayout class="list">
            <FlexboxLayout class="item" *ngFor="let v of data; trackBy: trackByItem" (tap)="onSelect(v)">
                <ng-container *ngIf="!!displayValueTemplate" [ngTemplateOutlet]="displayValueTemplate" [ngTemplateOutletContext]="{$implicit: v.originalValue}"></ng-container>
                <Label *ngIf="!displayValueTemplate" [text]="v.displayValue"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
    </ScrollView>
</FlexboxLayout>
